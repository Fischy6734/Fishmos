<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <main role="main" aria-labelledby="calculator-title">
        <h1 id="calculator-title">Scientific Calculator</h1>
        <section aria-label="Calculator Display">
            <input type="text" id="display" aria-live="polite" readonly>
        </section>
        <section aria-label="Calculator Buttons">
            <div class="button-grid">
                <button aria-label="Clear" onclick="clearDisplay()">C</button>
                <button aria-label="Backspace" onclick="backspace()">←</button>
                <button aria-label="Square Root" onclick="appendToDisplay('√')">√</button>
                <button aria-label="Exponent" onclick="appendToDisplay('^')">^</button>

                <button aria-label="7" onclick="appendToDisplay('7')">7</button>
                <button aria-label="8" onclick="appendToDisplay('8')">8</button>
                <button aria-label="9" onclick="appendToDisplay('9')">9</button>
                <button aria-label="Division" onclick="appendToDisplay('/')">/</button>

                <button aria-label="4" onclick="appendToDisplay('4')">4</button>
                <button aria-label="5" onclick="appendToDisplay('5')">5</button>
                <button aria-label="6" onclick="appendToDisplay('6')">6</button>
                <button aria-label="Multiplication" onclick="appendToDisplay('*')">*</button>

                <button aria-label="1" onclick="appendToDisplay('1')">1</button>
                <button aria-label="2" onclick="appendToDisplay('2')">2</button>
                <button aria-label="3" onclick="appendToDisplay('3')">3</button>
                <button aria-label="Subtraction" onclick="appendToDisplay('-')">-</button>

                <button aria-label="0" onclick="appendToDisplay('0')">0</button>
                <button aria-label="Decimal" onclick="appendToDisplay('.')">.</button>
                <button aria-label="Equals" onclick="calculateResult()">=</button>
                <button aria-label="Addition" onclick="appendToDisplay('+')">+</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
